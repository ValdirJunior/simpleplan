<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>SimplePlan</title>
	<link rel="icon" type="image/png" href="./img/icon.ico" />
	<link rel="stylesheet" href="./css/index.css"/>
	<link rel="stylesheet" href="./bts/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./bts/css/bootstrap-theme.min.css"/>
</head>
<body>
	<div class="container-fluid">
		<img class="img-responsive bkg-img" src="http://www.jornalciencia.com/wp-content/uploads/2016/05/matematica-1175x500.jpg">
		<h1 class="title text-center text-uppercase">SimplePlan - Simplex</h1>
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="first-panel panel-body" id="first">
					<div class="col-panel">
						<h3>Tipo de problema</h3>
						<div class="radio">
						  <label>
						    <input type="radio" name="rdFunction" id="rdMaxOpt" value="max" checked>
						    Maximizar
						  </label>
						</div>

						<div class="radio">
						  <label>
						    <input type="radio" name="rdFunction" id="rdMinOpt" value="min">
						    Minimizar
						  </label>
						</div>
					</div>
						
					<div class="col-panel">
						<h3>Variáveis de Decisão</h3>
						<div class="input-group" id="vrs-first">
							<div id="allVr">
								<form class="form-inline vrd" id="fvr1">
									<div class="form-group">
										<input type="text" id="vr1" class="form-control" placeholder="Variável" aria-describedby="basic-addon1">
									</div>
									<div class="form-group">
										<input type="text" id="v1" class="form-control" placeholder="Valor" aria-describedby="basic-addon1">
									</div>
								</form>
								<form class="form-inline vrd" id="fvr2">
									<div class="form-group">
										<input type="text" id="vr2" class="form-control" placeholder="Variável" aria-describedby="basic-addon1">
									</div>
									<div class="form-group">
										<input type="text" id="v2" class="form-control" placeholder="Valor" aria-describedby="basic-addon1">
									</div>
								</form>
								<form class="form-inline vrd" id="fvr3">
									<div class="form-group">
										<input type="text" id="vr3" class="form-control" placeholder="Variável" aria-describedby="basic-addon1">
									</div>
									<div class="form-group">
										<input type="text" id="v3" class="form-control" placeholder="Valor" aria-describedby="basic-addon1">
									</div>
								</form>
							</div>
							<button type="button" id="btnAddVr" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-plus"  aria-hidden="true" data-toggle="tooltip" title="Adicionar"></span>
							</button>

							<button type="button" id="btnDelVr" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-minus"  aria-hidden="true" data-toggle="tooltip" title="Remover"></span>
							</button>	
						</div>
					</div>
					
					<div class="col-panel">
						<center>
							<button type="button" id="btnNextPanel" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon glyphicon-chevron-right"  aria-hidden="true"> Próximo</span>
							</button>
						</center>
					</div>
				</div>			

				<div class="panel-body" id="second">
					<div class="col-panel">
						<h3>Função objetivo</h3>
						<div class="input-group" id="vrs-second">
							<form class="form-inline" id="svr1">
							</form>
						</div>
					</div>

					<div class="col-panel">
						<h3>Restrições</h3>
						<div class="allRt">
							
						<!-- 
						<div  id="frt1">
							<form class="form-inline rtrd">
									<div class="form-group">
										<input type="text" id="rt1" class="form-control" placeholder="Variável" aria-describedby="basic-addon1">
									</div>
									<div class="form-group">
										<input type="text" id="r1" onkeyup="alteraRtv(1)" class="form-control" placeholder="Valor" aria-describedby="basic-addon1">
									</div>
							</form>	
							<form class="form-inline" id="frto1">
							    
						  	</form>
					  	</div> -->
					  	</div>
				  		<button type="button" id="btnAddRt" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-plus"  aria-hidden="true" data-toggle="tooltip" title="Adicionar"></span>
						</button>

						<button type="button" id="btnDelRt" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-minus"  aria-hidden="true" data-toggle="tooltip" title="Remover"></span>
						</button>
				  	</div>

					<div class="col-panel">
						<h3>Limite de execução</h3>
						<p>Número máximo de vezes que o programa pode executar</p>
						<form class="form-inline">
							<div class="form-group">
								<input type="number" id="nOp" class="form-control" placeholder="Iterações" aria-describedby="basic-addon1">
							</div>
						</form>
					</div>

					<div class="col-panel">
						<h3>Resultado</h3>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsShow" id="showAllProcess" value="showAll" checked>
						    Mostrar todo o processo realizado (Tabelas de Execução)
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsShow" id="showEachProcess" value="showEach">
						    Controlar passo-a-passo o processo de solução
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsShow" id="showResult" value="showResult">
						    Mostrar apenas o resultado final
						  </label>
						</div>
					</div>

					
					<div class="col-panel">
						<center>
							<button type="button" id="btnPrevPanel" class="btn btn-default btn-sm">
							  <span class="glyphicon glyphicon glyphicon-chevron-left" aria-hidden="true"> Anterior</span>
							</button>
							<button type="button" id="btnResultPanel" class="btn btn-default btn-sm">
							  <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"> Resolver</span>
							</button>
						</center>
					</div>
				</div>

				<div id="result">
					<div id="thirdy-body">
						<div class="col-panel" id="finalResult">
							
						</div>
					</div>
					

					<div class="col-panel">
						<center>
							<button type="button" id="btnResultSave" onclick="resultSave()" class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon glyphicon-download-alt" aria-hidden="true"> Imprimir</span>
							</button>
							<button type="button" id="btnNewProblem" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon glyphicon-repeat" aria-hidden="true"> Novo</span>
							</button>
						</center>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<script src="./js/jquery_311.js"></script>
	<script src="./bts/js/bootstrap.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
